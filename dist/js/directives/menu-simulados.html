<ul>
  <li ng-repeat="simulado in vm.simulado" ng-class="vm.itemSimuladoVisivel==simulado.IdSimulado ? 'alteraListType' : ''">
    <a href="" ng-click="vm.alteraSimuladoVisivel(simulado.IdSimulado)">{{simulado.NomeSimulado}}</a>
    <ul ng-show="vm.itemSimuladoVisivel == simulado.IdSimulado">
      <li><a href="" ng-click="vm.provaObjetivaFinal(1, simulado.NomeSimulado)">prova objetiva</a></li>
      <li><a href="" ng-click="vm.provaObjetivaFinal(2, simulado.NomeSimulado)">prova final</a></li>
    </ul>
  </li>
</ul>
